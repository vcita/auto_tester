<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vcita Test Runner</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="logo">
                <h1>vcita Test Runner</h1>
            </div>
            <div class="controls">
                <button id="btn-switch-setup" class="btn btn-secondary" title="Change base URL and account">
                    Switch setup
                </button>
                <button id="btn-run-selected" class="btn btn-primary" disabled>
                    <span class="icon">&#9654;</span> Run Selected
                </button>
                <button id="btn-run-all" class="btn btn-secondary">
                    <span class="icon">&#9654;&#9654;</span> Run All
                </button>
                <span id="status-indicator" class="status-indicator status-idle">
                    <span class="status-dot"></span>
                    <span class="status-text">Idle</span>
                </span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel - Test Suite Browser -->
            <aside class="panel panel-left" id="panel-left">
                <div class="panel-header">
                    <h2>Test Suite</h2>
                    <button id="btn-refresh" class="btn btn-icon" title="Refresh">&#8635;</button>
                </div>
                <div class="panel-content">
                    <div id="test-tree" class="test-tree">
                        <div class="loading">Loading tests...</div>
                    </div>
                </div>
            </aside>
            
            <!-- Resize Handle for Left Panel -->
            <div class="resize-handle resize-handle-left" id="resize-handle-left"></div>

            <!-- Center Panel - Test Details & Results -->
            <section class="panel panel-center">
                <div class="panel-header">
                    <div class="tabs">
                        <button class="tab active" data-tab="details">Details</button>
                        <button class="tab" data-tab="runs">Runs</button>
                    </div>
                </div>
                <div class="panel-content">
                    <!-- Details Tab -->
                    <div id="tab-details" class="tab-content active">
                        <div id="test-details" class="test-details">
                            <div class="placeholder">
                                <p>Select a test from the left panel to view details</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Results Tab - Removed, moved to right panel -->
                    
                    <!-- Runs Tab -->
                    <div id="tab-runs" class="tab-content">
                        <div id="runs-view" class="runs-view">
                            <div class="runs-header">
                                <div class="runs-filters">
                                    <button id="runs-refresh" class="btn btn-icon" title="Refresh">&#8635;</button>
                                </div>
                            </div>
                            <div id="runs-list" class="runs-list">
                                <div class="loading">Loading runs...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Resize Handle for Right Panel -->
            <div class="resize-handle resize-handle-right" id="resize-handle-right"></div>
            
            <!-- Right Panel - Current Run Output -->
            <aside class="panel panel-right" id="panel-right">
                <div class="panel-header">
                    <h2>Current Run Output</h2>
                </div>
                <div class="panel-content">
                    <div class="results-header-info">
                        <span class="results-header-note">Live test execution results</span>
                    </div>
                    <div class="results-log" id="results-log">
                        <div class="placeholder">
                            <p>Run tests to see results here</p>
                            <p class="results-note">This shows real-time output from the current test run.</p>
                        </div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Modal for viewing artifacts -->
    <div id="modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="/static/app.js?v=20"></script>
</body>
</html>
