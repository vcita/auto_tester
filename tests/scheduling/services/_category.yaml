# Services Subcategory
# Tests for managing services/appointment types in vcita
# This subcategory runs first in the scheduling category (after _setup)

name: Services
description: Tests for creating, editing, and deleting services (appointment types)

# Run order is defined in parent scheduling/_category.yaml (execution_order)

# Execution order - tests run sequentially in this order
tests:
  - id: create_service
    name: Create Service
    status: active
    priority: high
    description: Create a new 1-on-1 service with name, duration, and price
  - id: edit_service
    name: Edit Service
    status: active
    priority: high
    description: Modify service duration and price
  - id: create_online_service
    name: Create Online Service
    status: skipped
    priority: medium
    description: Create a service with Zoom/online location (skipped for now)
  - id: deactivate_service
    name: Deactivate Service
    status: skipped
    priority: medium
    description: Toggle service to inactive (skipped for now)
  - id: delete_service
    name: Delete Service
    status: active
    priority: high
    description: Delete the test service to clean up
  - id: create_group_event
    name: Create Group Event
    status: active
    priority: high
    description: Create a new group event service with name, duration, price, and participant limit
  - id: edit_group_event
    name: Edit Group Event
    status: active
    priority: high
    description: Modify group event duration, price, and participant limit
  - id: delete_group_event
    name: Delete Group Event
    status: active
    priority: high
    description: Delete the test group event to clean up

# Category metadata
status: active
priority: high
tags:
  - services
  - scheduling
owner: QA Team
